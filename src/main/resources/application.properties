# Application Configuration
spring.application.name=FeedbackApplication
info.app.name=Employee Feedback Management System
info.app.description=Secure feedback system with authentication and role-based access
info.app.version=1.0.0

# Server Configuration
server.port=8931

# Vaadin Configuration  
vaadin.launch-browser=true
vaadin.productionMode=false

# H2 Database Configuration (for development)
spring.datasource.url=jdbc:h2:mem:feedback_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect


# Add debugging
logging.level.com.feedback=DEBUG
logging.level.com.vaadin.flow.server=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Session debugging
server.servlet.session.timeout=30m
server.servlet.session.tracking-modes=cookie

# Disable session persistence to avoid serialization issues
server.servlet.session.persistent=false

# Alternative: Set session store directory to temporary location
# server.servlet.session.store-dir=${java.io.tmpdir}/tomcat-sessions

# Optional: Configure session timeout (30 minutes)
server.servlet.session.timeout=30m

